<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <style>
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddddddb6;
            border-radius: 8px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
        }
        .error {
            color: rgb(53, 24, 24);
            font-size: 0.9em;
        }
    </style>
</head>
<body>

    <h2>Registration Page</h2>
    <form id="registrationForm" onsubmit="return validateForm()">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>
        <div id="nameError" class="error"></div>

        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" name="lastName" required>
        <div id="lastNameError" class="error"></div>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
        <div id="emailError" class="error"></div>

        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
        <div id="passwordError" class="error"></div>

        <label for="mobile">Mobile Number</label>
        <input type="text" id="mobile" name="mobile" required>
        <div id="mobileError" class="error"></div>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>
        <div id="addressError" class="error"></div>

        <button type="submit">Register</button>
    </form>

    <script>
        function validateForm() {
            let isValid = true;

            // Clear previous error messages
            document.getElementById("nameError").textContent = "";
            document.getElementById("lastNameError").textContent = "";
            document.getElementById("emailError").textContent = "";
            document.getElementById("passwordError").textContent = "";
            document.getElementById("mobileError").textContent = "";
            document.getElementById("addressError").textContent = "";

            // Name validation
            const name = document.getElementById("name").value;
            if (!/^[a-zA-Z]{6,}$/.test(name)) {
                document.getElementById("nameError").textContent = "Name must contain only letters and be at least 6 characters.";
                isValid = false;
            }

            // Last Name validation
            const lastName = document.getElementById("lastName").value;
            if (lastName.trim() === "") {
                document.getElementById("lastNameError").textContent = "Last Name cannot be empty.";
                isValid = false;
            }

            // Email validation
            const email = document.getElementById("email").value;
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").textContent = "Invalid email format.";
                isValid = false;
            }

            // Password validation
            const password = document.getElementById("password").value;
            if (password.length < 6) {
                document.getElementById("passwordError").textContent = "Password must be at least 6 characters.";
                isValid = false;
            }

            // Mobile Number validation
            const mobile = document.getElementById("mobile").value;
            if (!/^\d{10}$/.test(mobile)) {
                document.getElementById("mobileError").textContent = "Mobile number must be 10 digits.";
                isValid = false;
            }

            // Address validation
            const address = document.getElementById("address").value;
            if (address.trim() === "") {
                document.getElementById("addressError").textContent = "Address cannot be empty.";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>
</html>
